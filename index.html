<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>ควบคุม LED ผ่าน Firebase</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>

<body>

<h2>🔥 ควบคุมหลอดไฟ LED</h2>

<button onclick="turnOn()">เปิด LED</button>

<button onclick="turnOff()">ปิด LED</button>

<p>สถานะ: <span id="ledStatus">--</span></p>


<script>

// ตั้งค่า Firebase

  apiKey: "AIzaSyDjBnZOx2FZ8sOu3dG_TxNzeLugIW4uejo",
  authDomain: "iot-learning--air-purifier.firebaseapp.com",
  databaseURL: "https://iot-learning--air-purifier-default-rtdb.firebaseio.com",
  projectId: "iot-learning--air-purifier",
  storageBucket: "iot-learning--air-purifier.firebasestorage.app",
  messagingSenderId: "21759889443",
  appId: "1:21759889443:web:8701c706fa1d7d147c6196",
  measurementId: "G-7TP5EJ353N"

};


// เริ่มต้น Firebase

firebase.initializeApp(firebaseConfig);

const db = firebase.database();


function turnOn() {

db.ref("led").set("on");

}


function turnOff() {

db.ref("led").set("off");

}


// อัปเดตสถานะแบบ real-time

db.ref("led").on("value", (snapshot) => {

document.getElementById("ledStatus").innerText = snapshot.val();

});

</script>

</body>

</html>
